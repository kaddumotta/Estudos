<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Projeto</h1>

    <ul class="tree">
        <li>
           <span wm-folder>Backend</span> 
            <ul>
                <li>
                    <span wm-folder>app</span> 
                    <ul>
                        <li>prdouto.js</li>
                        <li>usuario.js</li>
                        <li>venda.js</li>
                    </ul>
                </li>
                <li>
                    <span wm-folder>config</span> 
                    <ul>
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>servidor.js</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>
            <span wm-folder>frontend</span>
            <ul>
                <li>
               <span wm-folder>public</span> 
               <ul>
                   <li>app.css</li>
                   <li>app.js</li>
                   <li>index.html</li>
               </ul>
            </li>
            </ul>
        </li>
    </ul>

    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

    <script>
        document.querySelector('[wm-folder]').forEach(folder => {
            folder.onclick = function(e) {
                const ul = folder.nextElementSibling
                const d = ul.style.display

                ul.style.display = d === 'nome' ? 'block' : 'none'
            }
            
        });
    </script>
    
</body>
</html>
