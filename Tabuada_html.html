<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
</head>

<style>
    body{
        background: rgb(190, 235, 190);
        font: normal 15pt Arial;
    }

    header{
        color: white;
        text-align: center;
    }

    section{
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.438);
    }

    footer{
        color: white;
        text-align: center;
        font-style: italic;
    }

</style>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>

    <section>
       
        <div>
            <input type="number" name="divisor" id="divisor" placeholder="Digite o Divisor">
        <input type="button" value="Gerar Tabuada" onclick="calcula()">
        <input type="button" value="Limpar" onclick="limpa()">
            
        </div>

        <div id="res">
            
        </div>

    </section>

    <footer>
        <p>Estudos</p>

    </footer>

    <script>
        function calcula() {
            
            var divisor = document.getElementById('divisor')
            var res = document.getElementById('res')
            var divisor = Number(divisor.value)

            res.innerHTML = `Tabuada do ${divisor}`


            for (var dividendo = 0; dividendo <=10; dividendo++) {
            res.innerHTML += `<p>${dividendo} x ${divisor} = ${dividendo*divisor}</P>`
        }
        }

        function limpa() {
            location.reload();
        }   
    </script>
    
</body>
</html>
