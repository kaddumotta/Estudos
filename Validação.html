<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<style>
    
    body{
        background: rgb(190, 235, 190);
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 20px;
    }

    header{
        color: rgba(51, 49, 49, 0.651);
        text-align: center;
        font-size: 25px;
    }

    section{
        background: rgba(255, 255, 255, 0.747);
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.438);
    }

    footer{
        color: rgba(78, 75, 75, 0.548);
        text-align: center;
        font-style: italic;
        font-weight: ;
    }

    #botao {
        margin-left: 38%;
        margin-top: 2px;
        background: rgb(190, 235, 190);
        padding: 20px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        color: rgba(78, 75, 75, 0.548);
    }

    #botao:hover {
        margin-left: 38%;   
        background: rgb(190, 235, 190);
        padding: 22px;
        margin-top: -2px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 5px 5px  rgba(0, 0, 0, 0.356);
        transition: 0.6s;
        color: rgb(51, 49, 49)
    }

    input {

        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 20px;
        
    }

    #msg {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 18px;
        margin-left: 9px;
        margin-right: 9px;
    }

    #form {
        padding-top: 15px;
    }

    #nome, #email , #telefone, #msg {
        box-shadow: 2px 2px  rgba(0, 0, 0, 0.356);
        border-radius: 5px;
        border: solid 1px;
        border-color: rgba(128, 128, 128, 0.233);
        padding: 5px;
    }

</style>

<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <section>
       
        <div id="form">
            <h3>Preencha os campos abaixo:</h3> <br>
            <p id="inome">Nome Completo</p>
            <p><input type="text" name="nome" SIZE = 38 id="nome"></p>
            <p id="iemail">E-mail</p>
            <p><input type="email" name="email" size="38" id="email"></p>
            <p id="itelefone">Telefone</p>
            <p><input type="tel" name="telefone" size="20" placeholder=" Ex: (DDD) 9.9999-9999" id="telefone"></p>
            <p>Mensagem</p>
            <p><textarea name="mensagem" id="msg" cols="40" rows="6"></textarea></p>
            <input id="botao" type="button" value="Enviar" onclick="enviar()">
            
        </div>

        <div>
          
        </div>
       
    </section>

    <footer>
        <p>Estudos</p>

    </footer>

    <script>
       
        var nome = document.getElementById("nome")
        var email = document.getElementById("email")
        var telefone = document.getElementById("telefone")

        function enviar() {

            /* validação com alerta*/
        if (nome.value == "" || email.value == "" || telefone.value == "") {
            alert('Verifique os dados por favor!')
           

        } else {
            alert('Enviado')
        } 

         /* validação com alteração CSS*/

        if (nome.value == "") {
           
            document.getElementById('inome').style.color = 'red';
            document.getElementById('inome').style.backgroundColor = 'rgb(236, 206, 198)';
            document.getElementById('inome').style.fontWeight = 'bold';


        } else {
            document.getElementById('inome').style.color = 'green';
            document.getElementById('inome').style.backgroundColor = 'white';
            document.getElementById('inome').style.fontWeight = 'bold';
        }

        if (email.value == "") {
           
           document.getElementById('iemail').style.color = 'red';
           document.getElementById('iemail').style.backgroundColor = 'rgb(236, 206, 198)';
           document.getElementById('iemail').style.fontWeight = 'bold';


       } else {
           document.getElementById('iemail').style.color = 'green';
           document.getElementById('iemail').style.backgroundColor = 'white';
           document.getElementById('iemail').style.fontWeight = 'bold';
       }

       if (telefone.value == "") {
           
           document.getElementById('itelefone').style.color = 'red';
           document.getElementById('itelefone').style.backgroundColor = 'rgb(236, 206, 198)';
           document.getElementById('itelefone').style.fontWeight = 'bold';


       } else {
           document.getElementById('itelefone').style.color = 'green';
           document.getElementById('itelefone').style.backgroundColor = 'white';
           document.getElementById('itelefone').style.fontWeight = 'bold';
       }

    }

    </script>
    
</body>
</html>
