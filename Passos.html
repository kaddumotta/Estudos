<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
</head>

<style>
    body{
        background: rgb(190, 235, 190);
        font: normal 15pt Arial;
    }

    header{
        color: white;
        text-align: center;
    }

    section{
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.438);
    }

    footer{
        color: white;
        text-align: center;
        font-style: italic;
    }

</style>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
       
        <div>
            <p>Inicio: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <input type="button" value="Contar" onclick="contar()">       
        </div>

        <div id="res">
           
        </div>

    </section>

    <footer>
        <p>Estudos</p>
    </footer>

    <script>
        function contar() {
            var ini = document.getElementById("inicio");
            var fim = document.getElementById("fim");
            var passo = document.getElementById("passo");
            var resultado = document.getElementById("res");
            
           

            if (ini.value.length ==0 || fim.value.length ==0 || passo.value.length ==0) {
                window.alert("Error: Faltam Dados")
            } else {

                res.innerHTML = "Contando:"

            var inicio = Number(ini.value)
            var fim = Number(fim.value)
            var passo = Number(passo.value)

            if (inicio < fim) {

            for (var c = inicio; c <= fim; c += passo) {
                res.innerHTML += `${c} \u{1F449}`;
            }
            } else {

                for (var c =inicio; c >= fim; c -= passo) {
                    res.innerHTML += `${c} \u{1F449}`;

            }
        }

            res.innerHTML += ` \u{1F3C1}`

       
    

            }
        }

            

        

    </script>
    
</body>
</html>
